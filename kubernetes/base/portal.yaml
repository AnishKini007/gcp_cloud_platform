apiVersion: v1
kind: ServiceAccount
metadata:
  name: portal
  annotations:
    iam.gke.io/gcp-service-account: gcp-platform-portal-prod@gcloud-platform-484321.iam.gserviceaccount.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal
  labels:
    app: portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portal
  template:
    metadata:
      labels:
        app: portal
    spec:
      serviceAccountName: portal
      containers:
      - name: portal
        image: asia-south1-docker.pkg.dev/gcloud-platform-484321/gcp-platform/portal:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PROJECT_ID
          value: "gcloud-platform-484321"
        - name: REGION
          value: "asia-south1"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: portal
  labels:
    app: portal
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: portal
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: portal
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: portal
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
